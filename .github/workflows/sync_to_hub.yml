name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Enables manual button click from Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
          
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Install LFS
          git lfs install
          
          # 2. Rewrite history to convert existing binaries to LFS pointers
          git lfs migrate import --everything --include="*.pth,*.jpg,*.png" --yes
          
          # 3. Force push the new, clean history
          git push --force https://kabu03:$HF_TOKEN@huggingface.co/spaces/kabu03/ml-model-backdoor main