name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Enables manual button click from Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
          
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. Install & Initialize LFS
          git lfs install
          
          # 2. Tell Git to treat these extensions as "Large Files"
          git lfs track "*.pth"
          git lfs track "*.jpg"
          git lfs track "*.png"
          
          # 3. Commit the .gitattributes file that 'git lfs track' created
          git add .gitattributes
          
          # 4. Commit this change (if needed)
          git commit -m "Setup LFS tracking" || true
          
          # 5. Force push the LFS-enabled repo
          git push --force https://kabu03:$HF_TOKEN@huggingface.co/spaces/kabu03/ml-model-backdoor main